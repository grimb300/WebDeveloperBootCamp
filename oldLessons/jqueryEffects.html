<!DOCTYPE html>
<html>
<head>
	<title>jQuery Effects</title>
	<style type="text/css">
		div.box {
			width: 100px;
			height: 100px;
			background-color: teal;
			float: left;
			margin: 20px;
			display: none;
		}
	</style>
</head>
<body>
	<div>
		<button>Show</button>
		<button>Hide</button>
		<button>Toggle</button>
	</div>
	<div class="box">Please don't fade me</div>
	<div class="box">I'm begging you</div>
	<div class="box">Help! Help! Help!</div>
	<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
	<script type="text/javascript" src="js/jqueryEffects.js"></script>
</body>
</html>
