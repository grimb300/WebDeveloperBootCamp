<!DOCTYPE html>
<html>
<head>
	<title>Registration Form</title>
</head>
<body>

<h1>Register</h1>

<form>
	<label for="firstName">First Name:</label>
	<input id="firstName" type="text" name="firstName" placeholder="John" required>
	<label for="lastName">Last Name:</label>
	<input id="lastName" type="text" name="lastName" placeholder="Smith" required>
	<p></p>
	<label for="male">Male</label>
	<input id="male" type="radio" name="gender" value="Male">
	<label for="female">Female</label>
	<input id="female" type="radio" name="gender" value="Female">
	<label for="other">Other</label>
	<input id="other" type="radio" name="gender" value="Other">
	<p></p>
	<label for="email">Email:</label>
	<input id="email" type="email" name="email" placeholder="your email" required>
	<label for="password">Password:</label>
	<input id="password" type="password" name="password" placeholder="your passowrd" required title="Password must be between 5 and 10 characters" pattern=".{5,10}">
	<p></p>
	<label for="birthday">Birthday:</label>
	<select id="month" name="month">
		<option>Month</option>
		<option value="Jan">Jan</option>
		<option value="Feb">Feb</option>
		<option value="Mar">Mar</option>
		<option value="Apr">Apr</option>
		<option value="May">May</option>
		<option value="Jun">Jun</option>
		<option value="Jul">Jul</option>
		<option value="Aug">Aug</option>
		<option value="Sep">Sep</option>
		<option value="Oct">Oct</option>
		<option value="Nov">Nov</option>
		<option value="Dec">Dec</option>
	</select>
	<select id="day" name="day">
		<option>Day</option>
		<option value="1">1</option>
		<option value="2">2</option>
		<option value="3">3</option>
		<option value="4">4</option>
		<option value="5">5</option>
		<option value="6">6</option>
		<option value="7">7</option>
		<option value="8">8</option>
		<option value="9">9</option>
		<option value="10">10</option>
		<option value="11">11</option>
		<option value="12">21</option>
		<option value="13">31</option>
		<option value="14">41</option>
		<option value="15">51</option>
		<option value="16">61</option>
		<option value="17">71</option>
		<option value="18">81</option>
		<option value="19">91</option>
		<option value="10">10</option>
		<option value="21">21</option>
		<option value="22">22</option>
		<option value="23">23</option>
		<option value="24">24</option>
		<option value="25">25</option>
		<option value="26">26</option>
		<option value="27">27</option>
		<option value="28">28</option>
		<option value="29">29</option>
		<option value="30">30</option>
		<option value="31">31</option>
	</select>
	<select id="year" name="year">
		<option>Year</option>
		<option value="1960">1960</option>
		<option value="1970">1970</option>
		<option value="1980">1980</option>
		<option value="1990">1990</option>
	</select>
	<p></p>
	<label for="consent">I agree to the terms and conditions</label>
	<input id="consent" type="checkbox" name="consent" value="true">
	<p></p>
	<input type="submit" name="submit">
</form>

</body>
</html>
