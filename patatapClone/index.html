			},

			},
			p: { color: randColor(),

			},
			q: { color: randColor(),

			},
			y: { color: randColor(),

			},
			z: { color: randColor(),
				 sound: new Howl({ src: ['assets/sounds/zig-zag.mp3'] })
			}
		}
		
		function randColor() {
			return 'rgb(' + Math.floor(Math.random() * 255) + ',' +
			                Math.floor(Math.random() * 255) + ',' +
			                Math.floor(Math.random() * 255) + ')';
		}

		var circles = [];

		function onKeyDown(event) {
			// Play the soun for this key
			keyData[event.key].sound.play();

			// When a key is pressed, create a circle at a random place in the color for this key
			var newCircle = new Path.Circle(Point.random() * view.size, 100);
			newCircle.fillColor = keyData[event.key].color;
			circles.push(newCircle);
		}

		function onFrame(event) {
			if (circles.length > 0) {
				for (var i=0; i<circles.length; i++) {
					// Change the hue and scale by 95%
					circles[i].fillColor.hue += 1;
					circles[i].scale(.95);

					// Clean up circles smaller than 1 pixel
					if (circles[i].area < 10) {
						circles[i].remove();
						circles.splice(i, 1);
						i--;
						console.log(circles);
					}
				}
			}
		}
	</script>
